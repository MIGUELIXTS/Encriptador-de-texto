<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="encriptarTexto">
        <textarea name="Texto" class="texto" id="text" cols="30" rows="10" placeholder="Ingresa el texto a encriptar"></textarea>
            <div class="terminos">
                <p>Solo letras en minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-Encriptar" type="button" onclick="encriptar()">Encriptar
                </button>
                <input type="button" class="btn-Desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
    <div class="encriptador">
        <img src="" alt="" id="Load">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="Titulo-mensaje">No existe ningun mensaje</h2>
            <p id="Textomensaje">Ingrese el mensaje que desea encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
             </div>
        </div>
    </div>
</body>
<script src="index.html"></script>
</html>
